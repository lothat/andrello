<!DOCTYPE html>
<html ng-app="Andrello">
	<head>
		<meta charset="utf-8">
		<title>Andrello - from Angular in Action</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" />
		<!-- endbower -->
		<!-- inject:css -->
		<link rel="stylesheet" href="../dist/andrello.css">
		<!-- endinject -->
	</head>
	<body ng-controller="AndrelloController as andrello">
		<div class="navbar navbar-fixed-top navbar-default">
			<a class="logo navbar-brand" href="#/">
				<img src="resources/images/andrello.png" alt="Andrello Logo">
			</a>
			<div class="btn-group pull-right" ng-show="andrello.currentUser">
				<a class="btn btn-danger" href="#/">
					<span class="glyphicon glyhpicon-home"></span>
				</a>
				<a class="btn btn-danger" href="#/users">
					<span class="glyphicon glyhpicon-user"></span>
				</a>
				<a class="btn btn-danger" href="#/dashboard">
					<span class="glyphicon glyhpicon-signal"></span>
				</a>
			</div>
		</div>
		<div ng-view="">
		</div>
		<div class="modal">
		</div>

		<!-- bower:js -->
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="../bower_components/angular-messages/angular-messages.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../bower_components/angular-route/angular-route.js"></script>
		<!-- endbower -->
		<!-- inject:js -->
		<script src="app/andrello.js"></script>
		<script src="common/common.js"></script>
		<script src="storyboard/storyboard.js"></script>
		<script src="app/controllers/andrelloController.js"></script>
		<script src="common/models/storiesModel.js"></script>
		<script src="storyboard/controllers/storyboardController.js"></script>
		<!-- endinject -->
	</body>
</html>
